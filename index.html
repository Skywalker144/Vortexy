    <script>
        // å…¨å±€å˜é‡
        let allData = {};
        let currentProject = '';
        let selectedFans = new Set();
        let chart = null;
        let highlightedFans = new Set(); // å½“å‰è¢«ç‚¹å‡»é«˜äº®çš„é£æ‰‡ï¼ˆæ”¯æŒå¤šé€‰ï¼‰

        // ========== è‡ªå®šä¹‰æ’åºé…ç½® ==========
        // é¡¹ç›®æ’åºï¼šæŒ‰ç…§æ•°ç»„é¡ºåºæ˜¾ç¤ºï¼Œä¸åœ¨æ•°ç»„ä¸­çš„é¡¹ç›®ä¼šæ’åœ¨æœ€å
        const PROJECT_ORDER = [
            'AK700æ¢æ‰‡é‡åˆ¶ç‰ˆ',
            'RT600æ¢æ‰‡',
            'AK400G2æ¢æ‰‡',
            'åŒå¡”å•æ‰‡åŒæ‰‡ä¸‰æ‰‡',
            'åŒå¡”åŒæ‰‡ä¸åŒå¸ƒå±€',
            'æŒ‘æˆ˜è€…SEå•æ‰‡åŒæ‰‡',
            'Hyper612APEXå•æ‰‡åŒæ‰‡',
            'RZ700Dæ¢æ‰‡',
            'AK700å•æ‰‡åŒæ‰‡',
        ];

        // è‡ªå®šä¹‰æ’åºå‡½æ•°
        function customSort(items, orderArray) {
            return items.sort((a, b) => {
                const indexA = orderArray.indexOf(a);
                const indexB = orderArray.indexOf(b);
                // ä¸åœ¨é…ç½®ä¸­çš„é¡¹ç›®æ’åˆ°æœ€åï¼ŒæŒ‰å­—æ¯æ’åº
                if (indexA === -1 && indexB === -1) return a.localeCompare(b);
                if (indexA === -1) return 1;
                if (indexB === -1) return -1;
                return indexA - indexB;
            });
        }
        // =====================================

        // æ£€æµ‹æ˜¯å¦ä¸ºæ‰‹æœºç«¯
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // é¢œè‰²è°ƒè‰²æ¿
        const colorPalette = [
            '#5470c6', '#91cc75', '#fac858', '#ee6666', '#73c0de',
            '#3ba272', '#fc8452', '#9a60b4', '#ea7ccc', '#d14a61',
            '#6e7074', '#546570',
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6ab04c',
            '#badc58', '#f0932b', '#eb4d4b', '#c44569', '#574b90',
            '#f8b500', '#00d2d3', '#1e3799', '#b71540', '#079992',
            '#38ada9', '#78e08f', '#fa983a', '#e55039', '#4a69bd',
            '#60a3bc', '#e58e26', '#f53b57', '#3c40c6', '#0fbcf9',
            '#ffa801', '#05c46b', '#ffd32a', '#ff3f34', '#00d8d6',
            '#e74c3c', '#9b59b6', '#3498db', '#1abc9c', '#f39c12',
            '#d35400', '#c0392b', '#8e44ad', '#2980b9', '#27ae60',
            '#16a085', '#f1c40f', '#e67e22', '#e84393', '#6c5ce7',
            '#fd79a8', '#fdcb6e', '#00b894', '#0984e3', '#d63031'
        ];

        // åˆå§‹åŒ–
        async function init() {
            try {
                const response = await fetch('data.json');
                allData = await response.json();
                initChart();
                populateProjectSelect();
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                alert('åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·ç¡®ä¿ data.json æ–‡ä»¶å­˜åœ¨');
            }
        }

        // å¡«å……é¡¹ç›®é€‰æ‹©ä¸‹æ‹‰æ¡†
        function populateProjectSelect() {
            const select = document.getElementById('projectSelect');
            const projects = customSort(Object.keys(allData), PROJECT_ORDER);
            
            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project;
                option.textContent = project;
                select.appendChild(option);
            });

            select.addEventListener('change', (e) => {
                currentProject = e.target.value;
                selectedFans.clear();
                renderFanList();
                // è‡ªåŠ¨å‹¾é€‰å…¨éƒ¨é£æ‰‡
                if (currentProject && allData[currentProject]) {
                    const fans = Object.keys(allData[currentProject]);
                    fans.forEach(fan => selectedFans.add(fan));
                    renderFanList();
                }
                updateChart();
            });

            // é»˜è®¤é€‰æ‹©ç¬¬ä¸€ä¸ªé¡¹ç›®å¹¶è‡ªåŠ¨å‹¾é€‰å…¨éƒ¨é£æ‰‡
            if (projects.length > 0) {
                select.value = projects[0];
                currentProject = projects[0];
                const fans = Object.keys(allData[currentProject]);
                fans.forEach(fan => selectedFans.add(fan));
                renderFanList();
                updateChart();
            }
        }

        // æ¸²æŸ“é£æ‰‡åˆ—è¡¨
        function renderFanList() {
            const container = document.getElementById('fanList');
            
            if (!currentProject || !allData[currentProject]) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <p>è¯·å…ˆé€‰æ‹©ä¸€ä¸ªé¡¹ç›®</p>
                    </div>
                `;
                return;
            }

            const fans = Object.keys(allData[currentProject]); // ä¿æŒExcelåŸå§‹é¡ºåº
            container.innerHTML = '';

            fans.forEach((fan, index) => {
                const color = colorPalette[index % colorPalette.length];
                const item = document.createElement('div');
                item.className = `fan-item ${selectedFans.has(fan) ? 'selected' : ''}`;
                item.innerHTML = `
                    <input type="checkbox" class="fan-checkbox" ${selectedFans.has(fan) ? 'checked' : ''}>
                    <div class="fan-color" style="background-color: ${color}"></div>
                    <span class="fan-name" title="${fan}">${fan}</span>
                `;
                
                item.addEventListener('click', (e) => {
                    if (e.target.type !== 'checkbox') {
                        const checkbox = item.querySelector('.fan-checkbox');
                        checkbox.checked = !checkbox.checked;
                    }
                    
                    const checkbox = item.querySelector('.fan-checkbox');
                    if (checkbox.checked) {
                        selectedFans.add(fan);
                        item.classList.add('selected');
                    } else {
                        selectedFans.delete(fan);
                        item.classList.remove('selected');
                    }
                    updateChart();
                });

                // é¼ æ ‡æ‚¬åœé«˜äº®æ•ˆæœ
                item.addEventListener('mouseenter', () => {
                    item.classList.add('highlight');
                    if (highlightedFans.size === 0) {
                        // åªæœ‰åœ¨æ²¡æœ‰å›ºå®šé«˜äº®æ—¶æ‰å“åº”æ‚¬åœ
                        highlightFanInChart(fan);
                    }
                });

                item.addEventListener('mouseleave', () => {
                    item.classList.remove('highlight');
                    if (highlightedFans.size === 0) {
                        // åªæœ‰åœ¨æ²¡æœ‰å›ºå®šé«˜äº®æ—¶æ‰é‡ç½®
                        resetChartHighlight();
                    }
                });

                container.appendChild(item);
            });
        }

        // å…¨é€‰/å–æ¶ˆå…¨é€‰
        document.getElementById('selectAllBtn').addEventListener('click', () => {
            if (!currentProject || !allData[currentProject]) return;

            const fans = Object.keys(allData[currentProject]);
            const allSelected = fans.every(fan => selectedFans.has(fan));

            if (allSelected) {
                selectedFans.clear();
            } else {
                fans.forEach(fan => selectedFans.add(fan));
            }

            renderFanList();
            updateChart();
        });

        // åˆå§‹åŒ–å›¾è¡¨
        function initChart() {
            const ctx = document.getElementById('fanChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'nearest',
                        intersect: true
                    },
                    plugins: {
                        legend: {
                            display: !isMobile(), // æ‰‹æœºç«¯éšè—åŸç”Ÿå›¾ä¾‹
                            position: 'right',
                            labels: {
                                color: '#333',
                                padding: 15,
                                font: {
                                    size: 12
                                },
                                usePointStyle: true,
                                pointStyle: 'circle',
                                boxWidth: 9,
                                boxHeight: 9
                            },
                            onClick: function(e, legendItem, legend) {
                                // è‡ªå®šä¹‰ç‚¹å‡»è¡Œä¸ºï¼šåˆ‡æ¢é«˜äº®çŠ¶æ€ï¼ˆæ”¯æŒå¤šé€‰ï¼‰
                                const fanName = legendItem.text;
                                if (highlightedFans.has(fanName)) {
                                    // å¦‚æœå†æ¬¡ç‚¹å‡»å·²é«˜äº®çš„é£æ‰‡ï¼Œå–æ¶ˆè¯¥é£æ‰‡çš„é«˜äº®
                                    highlightedFans.delete(fanName);
                                    if (highlightedFans.size === 0) {
                                        resetChartHighlight();
                                    } else {
                                        applyHighlight();
                                    }
                                } else {
                                    // ç‚¹å‡»æ–°çš„é£æ‰‡ï¼Œæ·»åŠ åˆ°é«˜äº®é›†åˆ
                                    highlightedFans.add(fanName);
                                    applyHighlight();
                                }
                            },
                            onHover: function(e, legendItem, legend) {
                                if (legendItem && highlightedFans.size === 0) {
                                    // åªæœ‰åœ¨æ²¡æœ‰å›ºå®šé«˜äº®æ—¶æ‰å“åº”æ‚¬åœ
                                    const fanName = legendItem.text;
                                    highlightFanInChart(fanName);

        // å°†åå…­è¿›åˆ¶é¢œè‰²è½¬æ¢ä¸ºrgbaæ ¼å¼
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // é«˜äº®æŒ‡å®šé£æ‰‡çš„æ›²çº¿ï¼Œå…¶ä»–æ›²çº¿å˜é€æ˜ï¼ˆç”¨äºæ‚¬åœé¢„è§ˆï¼‰
        function highlightFanInChart(fanName) {
            if (!chart || !chart.data.datasets.length) return;

            const fans = currentProject ? Object.keys(allData[currentProject] || {}) : []; // ä¿æŒExcelåŸå§‹é¡ºåº

            // æ£€æŸ¥ç›®æ ‡é£æ‰‡æ˜¯å¦åœ¨å›¾è¡¨ä¸­
            const targetDataset = chart.data.datasets.find(ds => ds.label === fanName);
            if (!targetDataset) return; // å¦‚æœé£æ‰‡æœªè¢«å‹¾é€‰æ˜¾ç¤ºï¼Œåˆ™ä¸æ‰§è¡Œé«˜äº®

            chart.data.datasets.forEach((dataset, datasetIndex) => {
                const fanIndex = fans.indexOf(dataset.label);
                const originalColor = colorPalette[fanIndex % colorPalette.length];

                if (dataset.label === fanName) {
                    // é«˜äº®çš„æ›²çº¿ï¼šä¿æŒåŸæ ·
                    dataset.borderColor = originalColor;
                    dataset.backgroundColor = originalColor + '40';
                    dataset.pointBackgroundColor = originalColor;
                    dataset.pointBorderColor = originalColor;
                    dataset.borderWidth = 2;
                    dataset.pointRadius = 3;
                } else {
                    // å…¶ä»–æ›²çº¿ï¼šå˜é€æ˜ï¼ˆ10%é€æ˜åº¦ï¼‰
                    const fadedColor = hexToRgba(originalColor, 0.1);
                    dataset.borderColor = fadedColor;
                    dataset.backgroundColor = hexToRgba(originalColor, 0.05);
                    dataset.pointBackgroundColor = fadedColor;
                    dataset.pointBorderColor = fadedColor;
                    dataset.borderWidth = 2;
                    dataset.pointRadius = 3;
                }
                
                // ç›´æ¥æ›´æ–°å·²æ¸²æŸ“çš„ç‚¹å…ƒç´ æ ·å¼
                const meta = chart.getDatasetMeta(datasetIndex);
                if (meta && meta.data) {
                    meta.data.forEach(point => {
                        if (dataset.label === fanName) {
                            point.options.backgroundColor = originalColor;
                            point.options.borderColor = originalColor;
                        } else {
                            const fadedColor = hexToRgba(originalColor, 0.1);
                            point.options.backgroundColor = fadedColor;
                            point.options.borderColor = fadedColor;
                        }
                    });
                }
            });

            chart.update('none'); // å¿«é€Ÿæ›´æ–°ï¼Œä¸å¸¦åŠ¨ç”»
        }

        // åº”ç”¨å¤šé€‰é«˜äº®æ•ˆæœ
        function applyHighlight() {
            if (!chart || !chart.data.datasets.length) return;

            const fans = currentProject ? Object.keys(allData[currentProject] || {}) : []; // ä¿æŒExcelåŸå§‹é¡ºåº

            chart.data.datasets.forEach((dataset, datasetIndex) => {
                const fanIndex = fans.indexOf(dataset.label);
                const originalColor = colorPalette[fanIndex % colorPalette.length];

                if (highlightedFans.has(dataset.label)) {
                    // é«˜äº®çš„æ›²çº¿ï¼šä¿æŒåŸæ ·
                    dataset.borderColor = originalColor;
                    dataset.backgroundColor = originalColor + '40';
                    dataset.pointBackgroundColor = originalColor;
                    dataset.pointBorderColor = originalColor;
                    dataset.borderWidth = 2;
                    dataset.pointRadius = 3;
                } else {
                    // å…¶ä»–æ›²çº¿ï¼šå˜é€æ˜ï¼ˆ10%é€æ˜åº¦ï¼‰
                    const fadedColor = hexToRgba(originalColor, 0.1);
                    dataset.borderColor = fadedColor;
                    dataset.backgroundColor = hexToRgba(originalColor, 0.05);
                    dataset.pointBackgroundColor = fadedColor;
                    dataset.pointBorderColor = fadedColor;
                    dataset.borderWidth = 2;
                    dataset.pointRadius = 3;
                }
                
                // ç›´æ¥æ›´æ–°å·²æ¸²æŸ“çš„ç‚¹å…ƒç´ æ ·å¼
                const meta = chart.getDatasetMeta(datasetIndex);
                if (meta && meta.data) {
                    meta.data.forEach(point => {
                        if (highlightedFans.has(dataset.label)) {
                            point.options.backgroundColor = originalColor;
                            point.options.borderColor = originalColor;
                        } else {
                            const fadedColor = hexToRgba(originalColor, 0.1);
                            point.options.backgroundColor = fadedColor;
                            point.options.borderColor = fadedColor;
                        }
                    });
                }
            });

            chart.update('none'); // å¿«é€Ÿæ›´æ–°ï¼Œä¸å¸¦åŠ¨ç”»
        }

        // é‡ç½®å›¾è¡¨é«˜äº®çŠ¶æ€
        function resetChartHighlight() {
            if (!chart) return;
            
            const fans = currentProject ? Object.keys(allData[currentProject] || {}) : []; // ä¿æŒExcelåŸå§‹é¡ºåº
            
            chart.data.datasets.forEach((dataset, datasetIndex) => {
                const fanIndex = fans.indexOf(dataset.label);
                if (fanIndex !== -1) {
                    const color = colorPalette[fanIndex % colorPalette.length];
                    dataset.borderColor = color;
                    dataset.backgroundColor = color + '40';
                    dataset.pointBackgroundColor = color;
                    dataset.pointBorderColor = color;
                    dataset.borderWidth = 2;
                    dataset.pointRadius = 3;
                    
                    // ç›´æ¥æ›´æ–°å·²æ¸²æŸ“çš„ç‚¹å…ƒç´ æ ·å¼
                    const meta = chart.getDatasetMeta(datasetIndex);
                    if (meta && meta.data) {
                        meta.data.forEach(point => {
                            point.options.backgroundColor = color;
                            point.options.borderColor = color;
                        });
                    }
                }
            });

            chart.update('none');
        }

        // æ›´æ–°å›¾è¡¨
        function updateChart() {
            if (!chart) return;

            // æ›´æ–°é¡¹ç›®æ ‡é¢˜
            const projectTitle = document.getElementById('projectTitle');
            projectTitle.textContent = currentProject || 'è¯·é€‰æ‹©é¡¹ç›®';

            const datasets = [];
            const fans = currentProject ? Object.keys(allData[currentProject] || {}) : []; // ä¿æŒExcelåŸå§‹é¡ºåº
            
            // æ”¶é›†æ‰€æœ‰é€‰ä¸­é£æ‰‡çš„å™ªå£°å€¼å’Œæ¸©åº¦å€¼ï¼Œç”¨äºè®¡ç®—åæ ‡è½´èŒƒå›´
            let allNoiseValues = [];
            let allTempValues = [];

            fans.forEach((fan, index) => {
                if (!selectedFans.has(fan)) return;

                const color = colorPalette[index % colorPalette.length];
                const fanData = allData[currentProject][fan];
                
                // æ”¶é›†å™ªå£°å€¼å’Œæ¸©åº¦å€¼
                fanData.forEach(point => {
                    allNoiseValues.push(point.noise);
                    allTempValues.push(point.temp);
                });

                datasets.push({
                    label: fan,
                    data: fanData.map(point => ({
                        x: point.noise,
                        y: point.temp,
                        rpm: point.rpm
                    })),
                    borderColor: color,
                    backgroundColor: color + '40',
                    borderWidth: 2,
                    pointRadius: 3,
                    pointHoverRadius: 5,
                    pointBackgroundColor: color,
                    pointBorderColor: color,
                    pointBorderWidth: 0,
                    tension: 0.3,
                    fill: false
                });
            });

            // è‡ªé€‚åº”è°ƒæ•´xè½´èŒƒå›´
            if (allNoiseValues.length > 0) {
                const minNoise = Math.min(...allNoiseValues);
                const maxNoise = Math.max(...allNoiseValues);
                // è®¾ç½®xè½´æœ€å°å€¼ä¸ºæ•°æ®æœ€å°å€¼å‡å»1 dBAçš„è¾¹è·ï¼Œå‘ä¸‹å–æ•´åˆ°æ•´æ•°
                const xMin = Math.floor(minNoise - 1);
                // è®¾ç½®xè½´æœ€å¤§å€¼ä¸ºæ•°æ®æœ€å¤§å€¼åŠ ä¸Š1 dBAçš„è¾¹è·ï¼Œå‘ä¸Šå–æ•´åˆ°æ•´æ•°
                const xMax = Math.ceil(maxNoise + 1);
                chart.options.scales.x.min = xMin;
                chart.options.scales.x.max = xMax;
            } else {
                // æ²¡æœ‰æ•°æ®æ—¶é‡ç½®ä¸ºè‡ªåŠ¨
                chart.options.scales.x.min = undefined;
                chart.options.scales.x.max = undefined;
            }

            // è‡ªé€‚åº”è°ƒæ•´yè½´èŒƒå›´
            if (allTempValues.length > 0) {
                const minTemp = Math.min(...allTempValues);
                const maxTemp = Math.max(...allTempValues);
                // è®¾ç½®yè½´æœ€å°å€¼ä¸ºæ•°æ®æœ€å°å€¼å‡å»1Â°Cçš„è¾¹è·ï¼Œå‘ä¸‹å–æ•´åˆ°æ•´æ•°
                const yMin = Math.floor(minTemp - 0.7);
                // è®¾ç½®yè½´æœ€å¤§å€¼ä¸ºæ•°æ®æœ€å¤§å€¼åŠ ä¸Š1Â°Cçš„è¾¹è·ï¼Œå‘ä¸Šå–æ•´åˆ°æ•´æ•°
                const yMax = Math.ceil(maxTemp + 0.7);
                chart.options.scales.y.min = yMin;
                chart.options.scales.y.max = yMax;
            } else {
                // æ²¡æœ‰æ•°æ®æ—¶é‡ç½®ä¸ºè‡ªåŠ¨
                chart.options.scales.y.min = undefined;
                chart.options.scales.y.max = undefined;
            }

            chart.data.datasets = datasets;
            chart.update();
            
            // æ‰‹æœºç«¯æ¸²æŸ“è‡ªå®šä¹‰å›¾ä¾‹
            if (isMobile()) {
                renderMobileLegend();
            }
        }

        // æ¸²æŸ“æ‰‹æœºç«¯è‡ªå®šä¹‰å›¾ä¾‹
        function renderMobileLegend() {
            const legendList = document.getElementById('legendList');
            if (!legendList) return;
            
            legendList.innerHTML = '';
            
            if (!currentProject || !allData[currentProject]) return;
            
            const fans = Object.keys(allData[currentProject]);
            
            fans.forEach((fan, index) => {
                if (!selectedFans.has(fan)) return;
                
                const color = colorPalette[index % colorPalette.length];
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.dataset.fan = fan;
                
                // æ ¹æ®é«˜äº®çŠ¶æ€è®¾ç½®æ ·å¼
                if (highlightedFans.size > 0) {
                    if (highlightedFans.has(fan)) {
                        item.classList.add('highlighted');
                    } else {
                        item.classList.add('faded');
                    }
                }
                
                item.innerHTML = `
                    <div class="legend-color" style="background-color: ${color}"></div>
                    <span class="legend-label" title="${fan}">${fan}</span>
                `;
                
                // ç‚¹å‡»åˆ‡æ¢é«˜äº®
                item.addEventListener('click', () => {
                    if (highlightedFans.has(fan)) {
                        highlightedFans.delete(fan);
                        if (highlightedFans.size === 0) {
                            resetChartHighlight();
                        } else {
                            applyHighlight();
                        }
                    } else {
                        highlightedFans.add(fan);
                        applyHighlight();
                    }
                    updateMobileLegendStyles();
                });
                
                legendList.appendChild(item);
            });
        }

        // æ›´æ–°æ‰‹æœºç«¯å›¾ä¾‹æ ·å¼
        function updateMobileLegendStyles() {
            const legendItems = document.querySelectorAll('.legend-item');
            legendItems.forEach(item => {
                const fan = item.dataset.fan;
                item.classList.remove('highlighted', 'faded');
                
                if (highlightedFans.size > 0) {
                    if (highlightedFans.has(fan)) {
                        item.classList.add('highlighted');
                    } else {
                        item.classList.add('faded');
                    }
                }
            });
        }

        // ä¾§è¾¹æ æ”¶èµ·/å±•å¼€åŠŸèƒ½
        function initSidebarToggle() {
            const toggleBtn = document.getElementById('toggleSidebar');
            const sidebar = document.getElementById('sidebar');
            
            // æ›´æ–°æ‰‹æœºç«¯æŒ‰é’®ä½ç½®
            function updateMobileButtonPosition() {
                if (isMobile() && !sidebar.classList.contains('collapsed')) {
                    const sidebarRect = sidebar.getBoundingClientRect();
                    toggleBtn.style.top = sidebarRect.bottom + 'px';
                }
            }
            
            toggleBtn.addEventListener('click', () => {
                const isCollapsed = sidebar.classList.toggle('collapsed');
                toggleBtn.classList.toggle('collapsed', isCollapsed);
                toggleBtn.title = isCollapsed ? 'å±•å¼€ä¾§è¾¹æ ' : 'æ”¶èµ·ä¾§è¾¹æ ';
                
                // æ‰‹æœºç«¯æ›´æ–°æŒ‰é’®ä½ç½®
                if (isMobile()) {
                    if (isCollapsed) {
                        toggleBtn.style.top = '0';
                        toggleBtn.style.left = '50%';
                        toggleBtn.style.transform = 'translateX(-50%)';
                    } else {
                        // ç­‰å¾…è¿‡æ¸¡åŠ¨ç”»å®Œæˆåæ›´æ–°ä½ç½®
                        setTimeout(updateMobileButtonPosition, 310);
                    }
                } else {
                    // æ¡Œé¢ç«¯ï¼šæ¸…é™¤æ‰‹æœºç«¯å¯èƒ½è®¾ç½®çš„å†…è”æ ·å¼
                    toggleBtn.style.top = '';
                    toggleBtn.style.left = '';
                    toggleBtn.style.transform = '';
                }
            });
            
            // åˆå§‹åŒ–æ—¶è®¾ç½®æ‰‹æœºç«¯æŒ‰é’®ä½ç½®
            if (isMobile()) {
                updateMobileButtonPosition();
            }
            
            // çª—å£å¤§å°å˜åŒ–æ—¶æ›´æ–°æŒ‰é’®ä½ç½®
            window.addEventListener('resize', () => {
                if (isMobile()) {
                    if (!sidebar.classList.contains('collapsed')) {
                        updateMobileButtonPosition();
                    }
                } else {
                    // æ¡Œé¢ç«¯ï¼šæ¸…é™¤æ‰‹æœºç«¯å¯èƒ½è®¾ç½®çš„å†…è”æ ·å¼
                    toggleBtn.style.top = '';
                    toggleBtn.style.left = '';
                    toggleBtn.style.transform = '';
                }
            });
        }

        // çª—å£å¤§å°å˜åŒ–æ—¶æ›´æ–°å›¾ä¾‹æ˜¾ç¤º
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (chart) {
                    // æ›´æ–°å›¾è¡¨çš„å›¾ä¾‹æ˜¾ç¤ºè®¾ç½®
                    chart.options.plugins.legend.display = !isMobile();
                    chart.update();
                    
                    // æ‰‹æœºç«¯æ¸²æŸ“è‡ªå®šä¹‰å›¾ä¾‹
                    if (isMobile()) {
                        renderMobileLegend();
                    }
                }
            }, 100);
        });

        // å¯åŠ¨åº”ç”¨
        init();
        initSidebarToggle();
    </script>
