        /* ä¸»å†…å®¹åŒº */
        .main-content {

        /* æ»šåŠ¨æ¡æ ·å¼ */
        ::-webkit-scrollbar {

        ::-webkit-scrollbar-track {

        ::-webkit-scrollbar-thumb {

        /* ç©ºçŠ¶æ€ */
        .empty-state {

        /* å“åº”å¼ */
        @media (max-width: 768px) {

            .sidebar {

<body>
    <div class="container">
        <!-- å·¦ä¾§è¾¹æ  -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>ğŸ“Š é¡¹ç›®é€‰æ‹©</h2>
                <select id="projectSelect" class="project-select">
                    <option value="">-- è¯·é€‰æ‹©é¡¹ç›® --</option>
                </select>
            </div>
            <div class="fan-list-container">
                <div class="fan-list-header">
                    <h3>ğŸŒ€ é£æ‰‡åˆ—è¡¨</h3>
                    <button id="selectAllBtn" class="select-all-btn">å…¨é€‰</button>
                </div>
                <div id="fanList">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <p>è¯·å…ˆé€‰æ‹©ä¸€ä¸ªé¡¹ç›®</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- ä¸»å†…å®¹åŒº -->
        <main class="main-content">
            <div class="chart-header">
                <h1>æ¸©å‡-å™ªå£°æ›²çº¿</h1>
                <span id="chartInfo" class="chart-info">æ¨ªåæ ‡: å™ªå£° (dBA) | çºµåæ ‡: CPUæ¸©å‡ (Â°C)</span>
            </div>
            <div class="chart-container">
                <canvas id="fanChart"></canvas>
            </div>
        </main>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let allData = {};
        let currentProject = '';
        let selectedFans = new Set();
        let chart = null;

        // é¢œè‰²è°ƒè‰²æ¿ - é«˜å¯¹æ¯”åº¦ã€é«˜åŒºåˆ†åº¦é…è‰²
        const colorPalette = [
            '#E53935', // çº¢è‰²
            '#1E88E5', // è“è‰²
            '#43A047', // ç»¿è‰²
            '#FB8C00', // æ©™è‰²
            '#8E24AA', // ç´«è‰²
            '#00ACC1', // é’è‰²
            '#D81B60', // ç«çº¢
            '#FFB300', // é‡‘é»„
            '#5E35B1', // æ·±ç´«
            '#00897B', // é’ç»¿
            '#3949AB', // é›è“
            '#7CB342', // è‰ç»¿
            '#F4511E', // æ·±æ©™
            '#6D4C41', // æ£•è‰²
            '#039BE5', // äº®è“
            '#C0CA33', // é»„ç»¿
            '#E91E63', // ç²‰çº¢
            '#009688', // è“ç»¿
            '#FF5722', // æ©™çº¢
            '#673AB7', // æ·±ç´«ç½—å…°
            '#4CAF50', // ä¸­ç»¿
            '#2196F3', // æ ‡å‡†è“
            '#FF9800', // æ ‡å‡†æ©™
            '#9C27B0', // äº®ç´«
            '#795548', // æ·±æ£•
            '#607D8B', // è“ç°
            '#F44336', // äº®çº¢
            '#03A9F4', // æµ…è“
            '#CDDC39', // é…¸æ©™
            '#FF4081'  // ç²‰è‰²å¼ºè°ƒ
        ];

        // åˆå§‹åŒ–
        async function init() {
            try {
                const response = await fetch('data.json');
                allData = await response.json();
                populateProjectSelect();
                initChart();
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                alert('åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·ç¡®ä¿ data.json æ–‡ä»¶å­˜åœ¨');
            }
        }

        // å¡«å……é¡¹ç›®é€‰æ‹©ä¸‹æ‹‰æ¡†
        function populateProjectSelect() {
            const select = document.getElementById('projectSelect');
            const projects = Object.keys(allData).sort();
            
            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project;
                option.textContent = project;
                select.appendChild(option);
            });

            select.addEventListener('change', (e) => {
                currentProject = e.target.value;
                selectedFans.clear();
                renderFanList();
                updateChart();
            });
        }

        // æ¸²æŸ“é£æ‰‡åˆ—è¡¨
        function renderFanList() {
            const container = document.getElementById('fanList');
            
            if (!currentProject || !allData[currentProject]) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <p>è¯·å…ˆé€‰æ‹©ä¸€ä¸ªé¡¹ç›®</p>
                    </div>
                `;
                return;
            }

            const fans = Object.keys(allData[currentProject]).sort();
            container.innerHTML = '';

            fans.forEach((fan, index) => {
                const color = colorPalette[index % colorPalette.length];
                const item = document.createElement('div');
                item.className = `fan-item ${selectedFans.has(fan) ? 'selected' : ''}`;
                item.innerHTML = `
                    <input type="checkbox" class="fan-checkbox" ${selectedFans.has(fan) ? 'checked' : ''}>
                    <div class="fan-color" style="background-color: ${color}"></div>
                    <span class="fan-name" title="${fan}">${fan}</span>
                `;
                
                item.addEventListener('click', (e) => {
                    if (e.target.type !== 'checkbox') {
                        const checkbox = item.querySelector('.fan-checkbox');
                        checkbox.checked = !checkbox.checked;
                    }
                    
                    const checkbox = item.querySelector('.fan-checkbox');
                    if (checkbox.checked) {
                        selectedFans.add(fan);
                        item.classList.add('selected');
                    } else {
                        selectedFans.delete(fan);
                        item.classList.remove('selected');
                    }
                    updateChart();
                });

                container.appendChild(item);
            });
        }

        // å…¨é€‰/å–æ¶ˆå…¨é€‰
        document.getElementById('selectAllBtn').addEventListener('click', () => {
            if (!currentProject || !allData[currentProject]) return;

            const fans = Object.keys(allData[currentProject]);
            const allSelected = fans.every(fan => selectedFans.has(fan));

            if (allSelected) {
                selectedFans.clear();
            } else {
                fans.forEach(fan => selectedFans.add(fan));
            }

            renderFanList();
            updateChart();
        });

        // åˆå§‹åŒ–å›¾è¡¨
        function initChart() {
            const ctx = document.getElementById('fanChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'nearest',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: '#333',
                                padding: 15,
                                font: {
                                    size: 12
                                },
                                usePointStyle: true,
                                pointStyle: 'circle'
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: 'rgba(255, 255, 255, 0.2)',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    const point = context.raw;
                                    return [
                                        `${context.dataset.label}`,
                                        `å™ªå£°: ${point.x.toFixed(1)} dBA`,
                                        `æ¸©å‡: ${point.y.toFixed(1)} Â°C`,
                                        `è½¬é€Ÿ: ${point.rpm} RPM`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: {
                                display: true,
                                text: 'å™ªå£° (dBA)',
                                color: '#333',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: '#666'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'CPUæ¸©å‡ (Â°C)',
                                color: '#333',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: '#666'
                            },
                            reverse: false  // æ¸©åº¦é«˜åœ¨ä¸Šé¢
                        }
                    }
                }
            });
        }

        // æ›´æ–°å›¾è¡¨
        function updateChart() {
            if (!chart) return;

            const datasets = [];
            const fans = currentProject ? Object.keys(allData[currentProject] || {}).sort() : [];

            fans.forEach((fan, index) => {
                if (!selectedFans.has(fan)) return;

                const color = colorPalette[index % colorPalette.length];
                const fanData = allData[currentProject][fan];

                datasets.push({
                    label: fan,
                    data: fanData.map(point => ({
                        x: point.noise,
                        y: point.temp,
                        rpm: point.rpm
                    })),
                    borderColor: color,
                    backgroundColor: color + '40',
                    borderWidth: 2,
                    pointRadius: 5,
                    pointHoverRadius: 7,
                    tension: 0.3,
                    fill: false
                });
            });

            chart.data.datasets = datasets;
            chart.update();
        }

        // å¯åŠ¨åº”ç”¨
        init();
    </script>
</body>
</html>
