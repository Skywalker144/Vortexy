<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风扇性能比较工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 水印 -->
    <div class="watermark"></div>

    <header>
        <div class="header-content">
            <div class="header-left">
                <h1>风扇性能比较工具</h1>
                <nav class="page-nav">
                    <a href="fans.html" class="nav-link">查看风扇数据库 →</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="controls-panel" class="panel">
            <div id="project-selector">
                <h2>选择项目:</h2>
                <select id="project-select"></select>
            </div>
            <div id="fan-selector">
                <h2>选择风扇进行比较:</h2>
                <!-- 收藏区域 -->
                <div id="favorites-section" style="margin-bottom: 15px; padding: 10px; background: #f8f9fa; border-radius: 4px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h3 style="margin: 0; font-size: 1em; color: #666;">⭐ 收藏的风扇</h3>
                        <button id="show-favorites-only" style="padding: 4px 8px; font-size: 0.85em; background: #4a90e2; color: white; border: none; border-radius: 3px; cursor: pointer; display: none;">只显示收藏</button>
                    </div>
                    <div id="favorites-list" style="min-height: 30px; font-size: 0.9em; color: #999;">
                        暂无收藏
                    </div>
                </div>
                <!-- 搜索框 -->
                <div class="search-container">
                    <input type="text" id="fan-search" placeholder="🔍 搜索风扇..." />
                    <button id="clear-search" style="display: none;">✕</button>
                </div>
                <div id="select-all-container">
                    <label>
                        <input type="checkbox" id="select-all-checkbox">
                        <strong>全选/全不选</strong>
                    </label>
                </div>
                <div id="fan-list">
                </div>
            </div>
        </div>

        <div id="right-column">
            <div id="chart-container">
                <div id="chart" class="panel"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

    <script src="main.js"></script>

</body>
</html>
