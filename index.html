<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é£æ‰‡æ¸©å‡-å™ªå£°æ›²çº¿å¯¹æ¯”</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #333333;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* å·¦ä¾§è¾¹æ  */
        .sidebar {
            width: 280px;
            background: #f5f5f5;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow: hidden;

        .sidebar-header {

            background: #eeeeee;
            border-bottom: 1px solid #e0e0e0;
        }

        .sidebar-header h2 {
            font-size: 18px;

        .project-select {

            border-radius: 8px;
            background: #fff;

        .project-select:hover {

        .project-select option {

        }

        .fan-list-container {
            flex: 1;

        }

        .fan-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .fan-list-header h3 {

        .select-all-btn {
            padding: 5px 10px;

            background: #6495ed;
            border: 1px solid #5a85d7;
            border-radius: 4px;
            color: #fff;

        }

        .select-all-btn:hover {

        .fan-item {
            display: flex;
            align-items: center;

            background: #fff;

        .fan-item:hover {

        .fan-item.highlight {

            transform: scale(1.02);
        }

        .fan-item.selected {

            border-color: #6495ed;
        }

        .fan-checkbox {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
            /* éšè—åŸç”Ÿcheckbox */
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            /* è‡ªå®šä¹‰æ ·å¼ */
            border: 2px solid #ccc;
            border-radius: 4px;
            background: #fff;
            position: relative;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .fan-checkbox:hover {
            border-color: #6495ed;
        }

        .fan-checkbox:checked {
            background: #6495ed;
            border-color: #6495ed;
        }

        .fan-checkbox:checked::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 1px;
            width: 5px;
            height: 10px;
            border: solid #fff;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .fan-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .fan-name {
            font-size: 13px;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* ä¸»å†…å®¹åŒº */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-header h1 {
            font-size: 24px;
            color: #333;
        }

        .chart-info {
            font-size: 14px;
            color: #666;
        }

        .chart-container {
            flex: 1;
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            position: relative;
            min-height: 0;
        }

        #fanChart {
            width: 100% !important;
            height: 100% !important;
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        /* ç©ºçŠ¶æ€ */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 16px;
        }

        /* å“åº”å¼ */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
            }

            .main-content {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- å·¦ä¾§è¾¹æ  -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>ğŸ“Š é¡¹ç›®é€‰æ‹©</h2>
                <select id="projectSelect" class="project-select">
                    <option value="">-- è¯·é€‰æ‹©é¡¹ç›® --</option>
                </select>
            </div>
            <div class="fan-list-container">
                <div class="fan-list-header">
                    <h3>ğŸŒ€ é£æ‰‡åˆ—è¡¨</h3>
                    <button id="selectAllBtn" class="select-all-btn">å…¨é€‰</button>
                </div>
                <div id="fanList">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <p>è¯·å…ˆé€‰æ‹©ä¸€ä¸ªé¡¹ç›®</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- ä¸»å†…å®¹åŒº -->
        <main class="main-content">
            <div class="chart-container">
                <h2 id="projectTitle" style="position: absolute; top: 1px; left: 50%; transform: translateX(-50%); font-size: 18px; color: #333; margin: 0; font-weight: bold; z-index: 10;">è¯·é€‰æ‹©é¡¹ç›®</h2>
                <canvas id="fanChart"></canvas>
            </div>
        </main>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let allData = {};
        let currentProject = '';
        let selectedFans = new Set();
        let chart = null;

        // ========== è‡ªå®šä¹‰æ’åºé…ç½® ==========
        // é¡¹ç›®æ’åºï¼šæŒ‰ç…§æ•°ç»„é¡ºåºæ˜¾ç¤ºï¼Œä¸åœ¨æ•°ç»„ä¸­çš„é¡¹ç›®ä¼šæ’åœ¨æœ€å
        const PROJECT_ORDER = [
            'AK700æ¢æ‰‡é‡åˆ¶ç‰ˆ',
            'RT600æ¢æ‰‡',
            'AK400G2æ¢æ‰‡',
            'åŒå¡”å•æ‰‡åŒæ‰‡ä¸‰æ‰‡',
            'åŒå¡”åŒæ‰‡ä¸åŒå¸ƒå±€',
            'æŒ‘æˆ˜è€…SEå•æ‰‡åŒæ‰‡',
            'Hyper612APEXå•æ‰‡åŒæ‰‡',
            'RZ700Dæ¢æ‰‡',
            'AK700å•æ‰‡åŒæ‰‡',
        ];

        // è‡ªå®šä¹‰æ’åºå‡½æ•°
        function customSort(items, orderArray) {
            return items.sort((a, b) => {
                const indexA = orderArray.indexOf(a);
                const indexB = orderArray.indexOf(b);
                // ä¸åœ¨é…ç½®ä¸­çš„é¡¹ç›®æ’åˆ°æœ€åï¼ŒæŒ‰å­—æ¯æ’åº
                if (indexA === -1 && indexB === -1) return a.localeCompare(b);
                if (indexA === -1) return 1;
                if (indexB === -1) return -1;
                return indexA - indexB;
            });
        }
        // =====================================

        // é¢œè‰²è°ƒè‰²æ¿
        const colorPalette = [
            '#5470c6', '#91cc75', '#fac858', '#ee6666', '#73c0de',
            '#3ba272', '#fc8452', '#9a60b4', '#ea7ccc', '#d14a61',
            '#6e7074', '#546570',
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6ab04c',
            '#badc58', '#f0932b', '#eb4d4b', '#c44569', '#574b90',
            '#f8b500', '#00d2d3', '#1e3799', '#b71540', '#079992',
            '#38ada9', '#78e08f', '#fa983a', '#e55039', '#4a69bd',
            '#60a3bc', '#e58e26', '#f53b57', '#3c40c6', '#0fbcf9',
            '#ffa801', '#05c46b', '#ffd32a', '#ff3f34', '#00d8d6',
            '#e74c3c', '#9b59b6', '#3498db', '#1abc9c', '#f39c12',
            '#d35400', '#c0392b', '#8e44ad', '#2980b9', '#27ae60',
            '#16a085', '#f1c40f', '#e67e22', '#e84393', '#6c5ce7',
            '#fd79a8', '#fdcb6e', '#00b894', '#0984e3', '#d63031'
        ];

        // åˆå§‹åŒ–
        async function init() {
            try {
                const response = await fetch('data.json');
                allData = await response.json();
                initChart();
                populateProjectSelect();
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                alert('åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·ç¡®ä¿ data.json æ–‡ä»¶å­˜åœ¨');
            }
        }

        // å¡«å……é¡¹ç›®é€‰æ‹©ä¸‹æ‹‰æ¡†
        function populateProjectSelect() {
            const select = document.getElementById('projectSelect');
            const projects = customSort(Object.keys(allData), PROJECT_ORDER);
            
            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project;
                option.textContent = project;
                select.appendChild(option);
            });

            select.addEventListener('change', (e) => {
                currentProject = e.target.value;
                selectedFans.clear();
                renderFanList();
                // è‡ªåŠ¨å‹¾é€‰å…¨éƒ¨é£æ‰‡
                if (currentProject && allData[currentProject]) {
                    const fans = Object.keys(allData[currentProject]);
                    fans.forEach(fan => selectedFans.add(fan));
                    renderFanList();
                }
                updateChart();
            });

            // é»˜è®¤é€‰æ‹©ç¬¬ä¸€ä¸ªé¡¹ç›®å¹¶è‡ªåŠ¨å‹¾é€‰å…¨éƒ¨é£æ‰‡
            if (projects.length > 0) {
                select.value = projects[0];
                currentProject = projects[0];
                const fans = Object.keys(allData[currentProject]);
                fans.forEach(fan => selectedFans.add(fan));
                renderFanList();
                updateChart();
            }
        }

        // æ¸²æŸ“é£æ‰‡åˆ—è¡¨
        function renderFanList() {
            const container = document.getElementById('fanList');
            
            if (!currentProject || !allData[currentProject]) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <p>è¯·å…ˆé€‰æ‹©ä¸€ä¸ªé¡¹ç›®</p>
                    </div>
                `;
                return;
            }

            const fans = Object.keys(allData[currentProject]).sort();
            container.innerHTML = '';

            fans.forEach((fan, index) => {
                const color = colorPalette[index % colorPalette.length];
                const item = document.createElement('div');
                item.className = `fan-item ${selectedFans.has(fan) ? 'selected' : ''}`;
                item.innerHTML = `
                    <input type="checkbox" class="fan-checkbox" ${selectedFans.has(fan) ? 'checked' : ''}>
                    <div class="fan-color" style="background-color: ${color}"></div>
                    <span class="fan-name" title="${fan}">${fan}</span>
                `;
                
                item.addEventListener('click', (e) => {
                    if (e.target.type !== 'checkbox') {
                        const checkbox = item.querySelector('.fan-checkbox');
                        checkbox.checked = !checkbox.checked;
                    }
                    
                    const checkbox = item.querySelector('.fan-checkbox');
                    if (checkbox.checked) {
                        selectedFans.add(fan);
                        item.classList.add('selected');
                    } else {
                        selectedFans.delete(fan);
                        item.classList.remove('selected');
                    }
                    updateChart();
                });

                // é¼ æ ‡æ‚¬åœé«˜äº®æ•ˆæœ
                item.addEventListener('mouseenter', () => {
                    item.classList.add('highlight');
                    highlightFanInChart(fan);
                });

                item.addEventListener('mouseleave', () => {
                    item.classList.remove('highlight');
                    resetChartHighlight();
                });

                container.appendChild(item);
            });
        }

        // å…¨é€‰/å–æ¶ˆå…¨é€‰
        document.getElementById('selectAllBtn').addEventListener('click', () => {
            if (!currentProject || !allData[currentProject]) return;

            const fans = Object.keys(allData[currentProject]);
            const allSelected = fans.every(fan => selectedFans.has(fan));

            if (allSelected) {
                selectedFans.clear();
            } else {
                fans.forEach(fan => selectedFans.add(fan));
            }

            renderFanList();
            updateChart();
        });

        // åˆå§‹åŒ–å›¾è¡¨
        function initChart() {
            const ctx = document.getElementById('fanChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'nearest',
                        intersect: true
                    },
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: '#333',
                                padding: 15,
                                font: {
                                    size: 12
                                },
                                usePointStyle: true,
                                pointStyle: 'circle',
                                boxWidth: 9,
                                boxHeight: 9
                            },
                            onHover: function(e, legendItem, legend) {
                                if (legendItem) {
                                    const fanName = legendItem.text;
                                    highlightFanInChart(fanName);
                                    // æ”¹å˜é¼ æ ‡æ ·å¼
                                    e.native.target.style.cursor = 'pointer';
                                }
                            },
                            onLeave: function(e, legendItem, legend) {
                                resetChartHighlight();
                                e.native.target.style.cursor = 'default';
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: 'rgba(255, 255, 255, 0.2)',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    const point = context.raw;
                                    return [
                                        `${context.dataset.label}`,
                                        `å™ªå£°: ${point.x.toFixed(1)} dBA`,
                                        `æ¸©å‡: ${point.y.toFixed(1)} Â°C`,
                                        `è½¬é€Ÿ: ${point.rpm} RPM`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            title: {
                                display: true,
                                text: 'å™ªå£° (dBA)',
                                color: '#333',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: '#666'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'CPUæ¸©å‡ (Â°C)',
                                color: '#333',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: '#666'
                            },
                            reverse: false  // æ¸©åº¦é«˜åœ¨ä¸Šé¢
                        }
                    }
                }
            });
        }

        // å°†åå…­è¿›åˆ¶é¢œè‰²è½¬æ¢ä¸ºrgbaæ ¼å¼
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // é«˜äº®æŒ‡å®šé£æ‰‡çš„æ›²çº¿ï¼Œå…¶ä»–æ›²çº¿å˜é€æ˜
        function highlightFanInChart(fanName) {
            if (!chart || !chart.data.datasets.length) return;

            const fans = currentProject ? Object.keys(allData[currentProject] || {}).sort() : [];

            // æ£€æŸ¥ç›®æ ‡é£æ‰‡æ˜¯å¦åœ¨å›¾è¡¨ä¸­
            const targetDataset = chart.data.datasets.find(ds => ds.label === fanName);
            if (!targetDataset) return; // å¦‚æœé£æ‰‡æœªè¢«å‹¾é€‰æ˜¾ç¤ºï¼Œåˆ™ä¸æ‰§è¡Œé«˜äº®

            chart.data.datasets.forEach((dataset, datasetIndex) => {
                const fanIndex = fans.indexOf(dataset.label);
                const originalColor = colorPalette[fanIndex % colorPalette.length];

                if (dataset.label === fanName) {
                    // é«˜äº®çš„æ›²çº¿ï¼šä¿æŒåŸæ ·
                    dataset.borderColor = originalColor;
                    dataset.backgroundColor = originalColor + '40';
                    dataset.pointBackgroundColor = originalColor;
                    dataset.pointBorderColor = originalColor;
                    dataset.borderWidth = 2;
                    dataset.pointRadius = 3;
                } else {
                    // å…¶ä»–æ›²çº¿ï¼šå˜é€æ˜ï¼ˆ30%é€æ˜åº¦ï¼‰
                    const fadedColor = hexToRgba(originalColor, 0.3);
                    dataset.borderColor = fadedColor;
                    dataset.backgroundColor = hexToRgba(originalColor, 0.12);
                    dataset.pointBackgroundColor = fadedColor;
                    dataset.pointBorderColor = fadedColor;
                    dataset.borderWidth = 2;
                    dataset.pointRadius = 3;
                }
                
                // ç›´æ¥æ›´æ–°å·²æ¸²æŸ“çš„ç‚¹å…ƒç´ æ ·å¼
                const meta = chart.getDatasetMeta(datasetIndex);
                if (meta && meta.data) {
                    meta.data.forEach(point => {
                        if (dataset.label === fanName) {
                            point.options.backgroundColor = originalColor;
                            point.options.borderColor = originalColor;
                        } else {
                            const fadedColor = hexToRgba(originalColor, 0.3);
                            point.options.backgroundColor = fadedColor;
                            point.options.borderColor = fadedColor;
                        }
                    });
                }
            });

            chart.update('none'); // å¿«é€Ÿæ›´æ–°ï¼Œä¸å¸¦åŠ¨ç”»
        }

        // é‡ç½®å›¾è¡¨é«˜äº®çŠ¶æ€
        function resetChartHighlight() {
            if (!chart) return;
            
            const fans = currentProject ? Object.keys(allData[currentProject] || {}).sort() : [];
            
            chart.data.datasets.forEach((dataset, datasetIndex) => {
                const fanIndex = fans.indexOf(dataset.label);
                if (fanIndex !== -1) {
                    const color = colorPalette[fanIndex % colorPalette.length];
                    dataset.borderColor = color;
                    dataset.backgroundColor = color + '40';
                    dataset.pointBackgroundColor = color;
                    dataset.pointBorderColor = color;
                    dataset.borderWidth = 2;
                    dataset.pointRadius = 3;
                    
                    // ç›´æ¥æ›´æ–°å·²æ¸²æŸ“çš„ç‚¹å…ƒç´ æ ·å¼
                    const meta = chart.getDatasetMeta(datasetIndex);
                    if (meta && meta.data) {
                        meta.data.forEach(point => {
                            point.options.backgroundColor = color;
                            point.options.borderColor = color;
                        });
                    }
                }
            });

            chart.update('none');
        }

        // æ›´æ–°å›¾è¡¨
        function updateChart() {
            if (!chart) return;

            // æ›´æ–°é¡¹ç›®æ ‡é¢˜
            const projectTitle = document.getElementById('projectTitle');
            projectTitle.textContent = currentProject || 'è¯·é€‰æ‹©é¡¹ç›®';

            const datasets = [];
            const fans = currentProject ? Object.keys(allData[currentProject] || {}).sort() : [];

            fans.forEach((fan, index) => {
                if (!selectedFans.has(fan)) return;

                const color = colorPalette[index % colorPalette.length];
                const fanData = allData[currentProject][fan];

                datasets.push({
                    label: fan,
                    data: fanData.map(point => ({
                        x: point.noise,
                        y: point.temp,
                        rpm: point.rpm
                    })),
                    borderColor: color,
                    backgroundColor: color + '40',
                    borderWidth: 2,
                    pointRadius: 3,
                    pointHoverRadius: 5,
                    pointBackgroundColor: color,
                    pointBorderColor: color,
                    pointBorderWidth: 0,
                    tension: 0.3,
                    fill: false
                });
            });

            chart.data.datasets = datasets;
            chart.update();
        }

        // å¯åŠ¨åº”ç”¨
        init();
    </script>
</body>
</html>
